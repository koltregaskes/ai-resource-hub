name: Scrape pricing data

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run scrapers
        run: npm run scrape
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ai-resource-hub.db || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "AI Resource Hub Bot"
          git config user.email "bot@ai-resource-hub.dev"
          git add data/ai-resource-hub.db
          git commit -m "chore: update pricing data [automated]"
          git push
